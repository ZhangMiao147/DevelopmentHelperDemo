apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.zhangmiao.developmenthelperdemo"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:23.2.0'
    compile "com.meizu.flyme.sdk:flyme-appcompat:2.0.+"
    compile "com.meizu.flyme.sdk:colortheme-blue:2.0.+"
    compile "com.meizu.flyme.sdk:flyme-recyclerview:2.0.+"
    compile "com.meizu.flyme.sdk:meizu-common:2.0.+"
    compile "com.meizu.flyme.sdk:res-meizu-common:2.0.+"
}
